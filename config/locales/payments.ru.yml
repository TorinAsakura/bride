      name: 'Оплата услуги «%{name}»%{duration} для компании «%{firm}» диллером «%{dealer}»'
      description: 'Оплата услуги «%{name}» для компании «%{firm}» диллером «%{dealer}» - %{description}%{period} #%{id}'
