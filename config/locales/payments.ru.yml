      type: 'СИСТЕМНЫЙ: Перевод средств от компании в систему'
      name: Перевод средств в систему компанией "%{firm}"
    'purse_payment/admin_deposit':
      type: Пополнение кошелька администратором
      name: 'Перевод средств администратором'
      description: 'Перевод средств администратором "%{admin}"'
    'purse_payment/system_admin_deposit':
      type: 'СИСТЕМНЫЙ: Перевод средств администратором пользователю'

    'purse_payment/pay_certificate':
      type: 'Блокировка средств для покупки сертификатов'
      name: 'Блокировка средств для покупки сертификатов «%{name}» - %{count} шт'
      description: 'Блокировка средств для покупки сертификатов «%{name}» номер %{number} - %{count} шт %{description}'
    'purse_payment/certificate':
      type: 'Покупка сертификата'
      name: 'Покупка сертификата «%{name}»'
      description: 'Покупка сертификата «%{name}» номер %{number} %{description}'
    'purse_payment/certificate_transfer':
      type: 'Начисление сертификата'
      name: 'Начисление сертификата «%{name}»'
      description: 'Начисление сертификата «%{name}» номер %{number} %{description}'
