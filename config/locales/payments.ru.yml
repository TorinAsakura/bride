      type: Оплата Услуг средствами Диллера
      name: 'Оплата услуги «%{name}»%{duration} средствами Диллера'
      description: 'Оплата услуги «%{name}» средствами диллера «%{dealer}»%{period} #%{id}'
    'purse_payment/system_dealer_subscription':
